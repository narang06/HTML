<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review3</title>
    <style>
        div{
            background-color: turquoise;
            color: white;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box; /*border등을 포함해서 전체 크기 width,height에 맞게 조정*/
            display: inline-block; /* inline-block 속성은 block처럼 크기를 지정하면서 inline처럼 나란히 배열하는게 가능한 속성 */
        }
        span {
            background-color: turquoise;
            color: white;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box1</div>
    <span>box2</span>
    <span>box2</span>

</body>
</html>
