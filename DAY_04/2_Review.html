<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review2</title>
    <style>
        div{
            color: white;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box; 
        }
        .box1 {
            background-color: red;    
        }
        .box2 {
            background-color: blue;    
            position: relative; /* relative는 원래 위치를 기준으로 움직임 */
            /* left, top, right, bottom 속성으로 위치 조정 가능 */   
            left: 30px;
            top: 30px;
        }
        .box3 {
            background-color: green;
            position: fixed; /* fixed는 오른쪽 상단 기준으로 화면에 고정되어 움직이지 않음 */
            right: 100px;
            top: 100px;
        }
        .box4{
            background-color: purple; 
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>  
    <div class="box3">box3</div>

    <div style="position: relative; width: 300px; height: 300px;">
        <div class="box4">box4</div>
    </div>

    <div style="margin-bottom: 1000px;"></div>
</body>
</html>
