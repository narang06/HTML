<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script5</title>
</head>
<body>
    <div>
        <label>숫자 입력 :<input type="text" id="num1"></label>
    </div>
    <div>
        <button onclick="fnCheck()">판별</button>
    </div>
</body>
</html>
<script>
    function fnCheck(){ 
        let num1 = document.querySelector("#num1").value;
        if(num1 % 2 == 0){
            alert("짝수");
        } else {
            alert("홀수");
        }
    }
</script>
