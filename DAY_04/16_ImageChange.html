<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageChange</title>
</head>
<body>
    <img src="/Media/image_1.jpg" width="300" height="250" id="img1" onclick="fnChange()">
</body>
</html>
<script>
    function fnChange() {
        let obj = document.querySelector("#img1");
        console.log(obj.src);
        obj.src = "/Media/image_2.jpg";

    }
    
</script>
