<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        div + p { /* div 다음에 오는 p에 적용(자식 x) */
            color: red; 
        }
        div ~ p { /* div 다음에 오는 모든 p에 적용(자식 x,형제 관계) */
            background-color: lightblue;
        }
        a[href] { /*a태그중에서 href 속성이 있는 a에 적용 */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div> # 과목 목록</div>
    <p> 자바 </p>
    <p><a>오라클</a></p>
    <p><a href="#">HTML</a></p>
    <div>
        <p>Javascript</p>
    </div>
</body>
</html>
