<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pre 태그는 내가 작성한 그대로 출력을 해주지만 -->
    <!-- 사용을 권장하지는 않는다. -->
    <pre> 
html d
        dsa
    </pre>
    <!-- div, span -->
    <!-- div 태그는 한줄을 다 차지한다. -->
    <!-- div 태그는 block 속성을 가진다. -->
    <!-- span 태그는 자기 크기만큼 차지한다.  -->
    <!-- span 태그는 inline 속성을 가진다. -->
    <div>안녕하세요</div>
    <div>반갑습니다</div>

    <span>안녕하세요</span>
    <span>반갑습니다</span>
    <br><!-- br태그는 한줄 엔터하는 태그  -->
    <hr><!-- hr태그는 가로로 줄을 긋는 태그-->
    <!-- 태그안에 태그 작성시 들여쓰기 잘할 것 -->
    <div>
        <b>안녕!</b>
    </div>
    <div>
        <strong>안녕!</strong>
    </div>
    <div>
        <i>안녕!</i>
    </div>
    <div>
        <em>안녕!</em>
    </div>
    <hr>
    <div>
        <!-- 색을 다양하게 부여할 수 있는 css를 더 선호 -->
        <mark>안녕!</mark>
    </div>
    <div>
        <!-- css를 이용해서 크기를 좀 더 세분화해서 정의 가능 -->
        <small>안녕!</small>
    </div>
    <div>
        <span>html <sup>재미있다.</sup></span>
        <span>html <sub>재미있다.</sub></span>
    </div>
    <div>
        <span>html <del>재미있다.</del></span>
        <span>html <ins>재미있다.</ins></span>
    </div>
    <hr>
    <input type="text">
    <input type="date">
    <input type="password">

</body>
</html>
