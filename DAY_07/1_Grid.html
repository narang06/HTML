<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: 100px 300px 200px; 
            /* grid-template-rows: 200px 100px;  */
            grid-template-rows: auto;
         }
        .box:nth-child(odd) {
            border: 1px solid black;
            padding: 5px 10px;
            font-size: 20;
            text-align: center;
            background-color: thistle;
            
        }
        .box {
            border: 1px solid black;
            padding: 5px 10px;
            font-size: 20;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
