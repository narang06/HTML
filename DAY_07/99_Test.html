<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
         #container {
            width: 700px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3,3fr);
            grid-template-rows: repeat(3,300px);
            gap: 5px;
         }
        .box1 {
            grid-area: "box1";
            grid-column: 1/3; 
            grid-row: 1/3;
        }
        .box2 {
            grid-area: "box2";
            grid-column: 3; 
            grid-row-start: 1;
        }
        .box3 {
            grid-area: "box3"; 
            grid-column: 3; 
            grid-row-start: 2    
        }
        .box4 {
            grid-area: "box4"; 
            grid-column: 1; 
            grid-row-start: 3    
        }
        .box5 {
            grid-area: "box5";
            grid-column: 2; 
            grid-row-start: 3  
        }
        .box6{
            grid-area: "box6";  
            grid-column: 3; 
            grid-row-start: 3   
        }
        img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"><img src="/Media/car.webp"></div>
        <div class="box2"><img src="/Media/cat.jpg"></div>
        <div class="box3"><img src="/Media/image_1.jpg"></div>
        <div class="box4"><img src="/Media/image_2.jpg"></div>
        <div class="box5"><img src="/Media/phpZdUMQY.png"></div>
        <div class="box6"><img src="/Media/park1.jpg"></div>
    </div>
</body>
</html>
