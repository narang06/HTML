<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid6</title>
    <style>
        #container {
            width: 700px;
            display: grid;
            grid-template-columns: repeat(3,3fr);
            grid-template-rows: repeat(3,100px);
            text-align: center;
            grid-template-areas:
            "box1 box1 box1"
            "box2 box3 box3"
            "box2 box4 box5""
            ;
            gap: 10px 10px;
         }
        .box {
            border: 1px solid black;
            padding: 5px 10px;
            font-size: 20;
            text-align: center;
            
        }
        .box1 {
            background-color: burlywood;
            grid-column: 1/4; 
            grid-row-start: 1; 
            grid-area: "box1";
        }
        .box2 {
            grid-row: 2/4;
            grid-column-start: 1;
            background-color: aquamarine;
            grid-area: "box2";
        }
        .box3 {
            background-color: springgreen;
            grid-row: 2/3;
            grid-column: 2/4;
            grid-area: "box3";
        }
        .box4 {
            background-color: slategray;
            grid-row: 3;
            grid-column: 2;
            grid-area: "box4";
        }
        .box5 {
            background-color: purple;
            grid-area: "box5";
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </div>

    
</body>
</html>
