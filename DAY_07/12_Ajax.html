<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> <!--jquery 문법 사용 링크-->
    <title>Ajax2</title>
    <style>
        table, tr, td, th {
            border:  1px solid black;
            padding: 5px 20px;
            text-align: center;
            border-collapse: collapse;
        }

        #contents th {
            background-color: bisque;
        }

        #contents tr:nth-child(odd) { /* 자식중 odd만 속성 부여 */
          background-color: lavenderblush;  
        }
    </style>
</head>
<body>
    <div id="contents"></div>
</body>
</html>
<script>
    $.ajax ({
        url : "http://192.168.30.57:3009/list",
        dataType : "json",
        type : "GET",
        data : {},
        success : function(data) {
            // 서버로부터 받은 JSON 데이터에서 'list' 키에 해당하는 배열을 추출
            let list = data.list; // 'list' 변수는 학생 정보가 담긴 배열(json)
            console.log(list);
            //테이블 생성
            // 학번, 이름, 학과, 학년, 키 출력
            let contents = document.querySelector("#contents");
            let table = document.createElement("table");
            let tr = document.createElement("tr");
            // 테이블 헤더(<th>)를 생성하고 텍스트를 설정
            tr.innerHTML = "<th>학번</th>" + "<th>이름</th>" + "<th>학과</th>" + "<th>학년</th>" + "<th>키</th>";
            table.appendChild(tr);
            // 'list' 배열의 각 학생 정보에 대해 반복
            for (let i =0; i <list.length; i++){
                // 새로운 테이블 행(<tr>)을 생
                let stu = document.createElement("tr");
                // 템플릿 리터럴을 사용하여 각 학생의 정보를 테이블 셀(<td>)에 채워 넣음
                stu.innerHTML= `<td>${list[i].STU_NO}</td>` + `<td>${list[i].STU_NAME}</td>` + `<td>${list[i].STU_DEPT}</td>` + `<td>${list[i].STU_GRADE}</td>` + `<td>${list[i].STU_HEIGHT || ""}</td>`; // STU_HEIGHT || "" NULL 값이면 공백 표시
                table.appendChild(stu);
            }
            // 완성된 테이블을 'contents' ID를 가진 HTML 요소에 추가
            contents.appendChild(table);
        }

    })
</script>
