<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid4</title>
    <style>
        #container {
            width: 700px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px 20px; /* 행간격 10px 열간격 20px */
         }
        .box:nth-child(odd) {
            border: 1px solid black;
            padding: 5px 10px;
            font-size: 20;
            text-align: center;
            background-color: thistle;
            
        }
        .box {
            border: 1px solid black;
            padding: 5px 10px;
            font-size: 20;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">l</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
