<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagEvent</title>
    <style>
        a{
            color: green;
        }
        /*hover는 다른 태그에서도 사용가능*/
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        /*link -> 방문하지 않은 링크에 대하여 스타일 부여*/
        a:link {
            color: red;
        }
        /*visited -> 방문한 링크에 스타일 부여*/
        a:visited{
            color: purple;
        }
        /*active -> 클릭하는 순간 스타일 부여*/
        a:active{
            color: orange;
        }
        /*foucs -> 포커스를 받을 때 스타일 부여*/
        a:focus{
            color: deeppink;
        }
        
    </style>
</head>
<body>
    <div>
        <a href="https://www.naver.com">네이버</a>
    </div>
</body>
</html>
