<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiview</title>
    <style>
        table,tr,th,td {
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 목록(리스트) -->
    <!-- tpye에 따라 영어나 로마숫자로 출력 -->
     <ol>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ol>
    <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ul>

    <!-- 테이블 -->
    <!-- 행(tr), 열(th,td) -->
    <!-- 행병합 rowspan, 열병합 colspan -->
    <table>
        <tr>
            <th>모집기간</th>
            <td>2월 5일 ~ 2월 11일</td>
        </tr>
    </table>
</body>
</html>
