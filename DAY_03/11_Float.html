<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #container{
            width: 1000px;
            margin: 10px auto;
        }
        #header{
            width: 100%;
            height: 150px;
            background-color: grey;
        }
        #sidebar{
            width: 300px;
            height: 700px;
            background-color: thistle;
            float: left;
            border: 1px solid red;
            box-sizing: border-box;
        }
        #content{
            width: 700px;
            height: 700px;
            background-color: slategray;
            float: left;
        }
        #footer{
            width: 100%;
            height: 150px;
            background-color: teal;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            헤더
        </div>
        <div id="sidebar">
            사이드바 영역
        </div>
        <div id="content">
            내용영역
        </div>
        <div id="footer">
            꼬리말
        </div>
    </div>
</body>
</html>
