<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div{
            color: white;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box; /*border등을 포함해서 전체 크기 width,height에 맞게 조정*/
        }
        .box1 {
            background-color: red;
            float: left;
        }
        .box2 {
            background-color: blue;
            float: left;
        }
        .box3 {
            background-color: green;
            float: right;
        }
        .box4{
            background-color: purple;
            clear: both;
        }
    </style>
</head>
<body>
     <div class="box1">box1</div>
    <div class="box2">box2</div>  
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
