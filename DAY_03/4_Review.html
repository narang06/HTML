<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        .txt1{
            font-size: larger;
            font-weight: bold;
            color: darkgoldenrod;
            font-style: italic;
            text-shadow: 2px 2px 2px darkgoldenrod;
            text-decoration: line-through;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px dashed black;
            background-color: aqua;
            line-height: 100px;
            border-radius: 20px; /*50%는 원*/
            box-shadow: 2px 2px 2px black;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="txt1">텍스트 1</div>
    <div class="box1">box1</div>
</body>
</html>
