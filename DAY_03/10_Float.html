<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
        }
        .box2{
            background-color: green;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
        }
        .box3{
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: right;
        }
        .box4{
            background-color: purple;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            clear: both;
        }
        .line{
            background-color: blue;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="line"></div>
    <div class="box4"></div>
    
</body>
</html>
