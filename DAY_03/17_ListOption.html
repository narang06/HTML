<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-style1{
            list-style-type: upper-alpha; /* default는 disc */
        }
        .list-style2{
            list-style-type: none;
            padding-left: 0;
        }
        .list-style3 li{
            list-style-type: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul class="list-style1">
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ul>
    <ul class="list-style2">
        <li># 자바</li>
        <li># 오라클</li>
        <li># HTML</li>
    </ul>
    <ul class="list-style3">
        <li>#자바</li>
        <li>#오라클</li>
        <li>#HTML</li>
    </ul>
</body>
</html>
