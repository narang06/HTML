<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        /*태그에 스타일을 주고 싶으면*/
        p {color: red;}
        /*ID에 스타일을 주고 싶으면 # */
        #sample1 {color: blue;}
        /*클래스에 스타일을 주고 싶으면 .*/
        .sample2 {color: green}
    </style>
</head>
<body>
    <p>태그에 적용</p>
    <div id="sample1">id에 적용</div>
    <div class="sample2">class에 적용</div>
</body>
</html>
