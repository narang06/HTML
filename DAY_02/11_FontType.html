<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontType</title>
    <style>
        .color-blue{
            color: blue;
        }
        .text-info{
            font-size: 30px; /*텍스트 크기(픽셀 단위)*/
            font-weight: bold; /*텍스트 두깨*/
            font-style: italic; /*텍스트 스타일*/
            text-align: center;
        }
        .bg-green{
            background-color: greenyellow;
        }
        .shadow {
            text-shadow: 2px 2px 2px rgb(2, 2, 23);
        }
    </style>
</head>
<body>
    <!-- class는 여러개 한번에 적용 가능 -->
    <div class="color-blue text-info bg-green shadow">
        HTML 재밌다
    </div>
</body>
</html>
