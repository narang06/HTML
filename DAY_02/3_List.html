<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 목록화 할 때사용하는 list 태그 (ul, ol) -->
    <!-- ul 태그는 순서가 없는 목록을 작성할때 유용  -->
    <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ul>

    <hr>
    <!-- ol 태그는 순서가 있는 목록을 작성할때 유용 -->
    <ol>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ol>
    
    <hr>
    <!-- type 속성을 이용해서 다양한 형태의 순서 부여 가능 -->
    <!-- reversed 라는 속성을 이용해서 순서를 반대로 하는것도 가능 -->
     <ol type="A" reversed>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
     </ol>
</body>
</html>
