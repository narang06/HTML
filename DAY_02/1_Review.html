<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        div {
            background-color: gold; 
        }
        p {
            background-color: darkslategray;
        }
        span {
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <!-- h 태그 말머리 역활 -->
    <!-- h1~h6 크기가 다르다. h1이 가장 큼 -->
    <h2>h2 태그</h2>
    <!-- dic, span 특징 구분 -->    
    <!-- div 태그는 block 속성을 지님 (한줄 모두 차지) -->
    <!-- p 태그도 blcok 속성을 지님 (위 아래 마진을 가짐)  -->
    <div>HTML/CSS (div)</div>
    <P>HTML/CSS (p)</P>

    <hr>

    <!-- span 태그는 inline 속성을 지니고 자신의 영역만 차지한다. -->
    <span>HTML/CSS (span)</span>
</body>
</html>
