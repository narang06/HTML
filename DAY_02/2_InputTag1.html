<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputTag1</title>
</head>
<body>
    <fieldset>
        <Legend>회원 가입</Legend>
        <!-- 모든 input 태그는 value를 생략한 상태 -->
        <!-- input 태그에 입력한 값들은 value에 저장  -->

        <!-- type을 생략할 경우 기본 타입은 text로 생성 -->
        <!-- placeholer는 안내문구 -->
        <div>
            <label>아이디 : <input placeholder="아이디를 입력해주세요."></label>
        </div>
        <!-- type를 password로 하면 입력 값이 비공개로 처리 -->
        <div>   
            <label>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요."></label>
        </div>
        <!-- radio버튼은 중복을 허용하지 않기 위해 -->
        <!-- 관련 있는 애들의 name을 같은 값을 가지도록 해야 한다 -->
        <!-- checked 속성을 부여하면 최초 실행 시 체크된 상태로 실행 -->
        <div>
            성별 : 
            <label><input type="radio" name="gender" checked> 남자</label>
            <label><input type="radio" name="gender"> 여자</label>
        </div>
        <!-- chechbox 는 중복을 허용한다. 여러개 선택 가능 -->
        <div>
            취미:
            <label><input type="checkbox">코딩</label>
            <label><input type="checkbox" checked>영화감상</label>
            <label><input type="checkbox">게임</label>
            <label><input type="checkbox">운동</label>
        </div>
        <!-- select 태그 dropdown 형태의 선택창 -->
        <div>
            나이대 :
            <select>
                <option>:: 선택 ::</option>
                <option>10대</option>
                <option>20대</option>
                <option>30대</option>
                <option>40대</option>
                <option>50대 이상</option>
            </select>
        </div>
        <!-- 여러줄의 텍스트를 입력 textarea 태그 적용  -->
        <!-- 크기 조절을 위해 rows(행), cols(열) 사용 -->
        <div>
            자기소개 :
            <textarea rows="10" cols="30" placeholder="자기소개를 입력해주세요."></textarea>
        </div>
        <div>
            이미지 첨부 :
            <input type="file" accept=".jpg">
        </div>
        <div>
            <input type="button" value="가입하기">
            <button>가입하기</button>
        </div>
    </fieldset>
</body>
</html>
