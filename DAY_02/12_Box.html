<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        div{
            /*바깥쪽 여백은 margin 속성을 사용*/
            /*top,bottom,left,right 개별로 적용 가능*/
            /*한번에 4개, 2개씩 적용 가능*/
            /*1번 방법*/
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;

            /*2번 방법*/
            margin 10px 10px 10px 10px; /*top,right,bottom,left*/

            /*3번 방법*/
            margin : 10px 10px; /*1: top,bottom 2: left,right*/

            /*padding도 같은 방법으로 적용 가능*/
        }
        .box1{
            width: 100px; /*너비*/
            height: 100px; /* 높이*/
            border: 2px solid palegreen;
            /* border는 테두리 선*/
            /* border는 한번에 3개의 값 부여 가능*/
            /* border-width: 1px;
            border-style: solid;
            border-color: powderblue; */
            text-align: center;
            line-height: 100px;
            background-color: burlywood;
        }
        .box2{
            
            margin-top: 10px;
            margin-left: 10px;
            width: 100px;
            height: 100px; 
            border: 2px dashed darkblue;
            text-align: center;
            line-height: 100px;
            /* border-radius: 10px; */
            border-radius: 50%;
            box-shadow: 3px 3px 5px yellowgreen;
        }
        /*안쪽 여백*/
        .pd {
            padding: 20px 30px 25px 40px;
        }
    </style>
</head>
<body>
    <div class="box1 pd">Box1</div>
    <div class="box2">Box2</div>
</body>
</html>
