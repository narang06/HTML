<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Toggle</title>
    <style>
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode{
            background-color: #333;
            color: white;
        }
        .light-mode #dark {
            display: none; 
        }
        .dark-mode #light {
            display: none;        }
        #light, #dark{
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">
    <div>
        <span class="material-symbols-outlined" onclick="fnMode()" id="light">light_mode</span>
        <span class="material-symbols-outlined" onclick="fnMode()" id="dark">dark_mode</span>
    </div>
    <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ul>
</body>
</html>
<script>
    function fnMode() {
        let body = document.body;
        body.classList.toggle("light-mode");
        body.classList.toggle("dark-mode");
        }
    
</script>
