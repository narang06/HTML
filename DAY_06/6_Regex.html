<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body>
    <div>
        <label>아이디: <input type="text" id="userId" placeholder="아이디"></label>
    </div>
    <div>
        <label>비밀번호: <input type="password" id="userPassword" placeholder="비밀번호"></label>
    </div>
    <div>
        <button onclick="fnJoin()">회원가입</button>
    </div>
</body>
</html>
<script>
    function fnJoin() {
        let userId = document.querySelector("#userId").value;
        let password = document.querySelector("#userPassword").value;
        let reg = /^[a-z0-9]*$/; // 공백없는 소문자와 숫자
        let regpwd = /[^A-Za-z0-9]/; // 특수문자
        console.log(reg.test(userId));
        
        if(!reg.test(userId)){
            alert("아이디는 소문자+숫자로 구성되어야 합니다.");
            return;
        }
        if(!regpwd.test(password)) {
            alert("특수문자를 포함해야 합니다.")
            return;
        }
    }

    // 비밀번호에 특수문자가 없으면
    // 특수문자를 포함해야 합니다. 출력
</script>
