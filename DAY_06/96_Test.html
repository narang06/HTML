<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Test4</title>
    <style>
        label {
            font-weight: bold;
        }
        .material-symbols-outlined-odd {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined-even {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
            
        }
        #container {

        }

    </style>
</head>
<body>
    <div>
        <label>숫자 입력: <input type="text" placeholder="숫자" id="listAdd"></label>
    </div>
    <div>
        <button onclick="fnListAdd()">리스트 추가</button>
    </div>
    <div id="container">

    </div>
</body>
</html>
<script>
    function fnListAdd(){
        let list = document.querySelector("#listAdd").value;
        let container = document.querySelector("#container");
        container.innerHTML = "";
        console.log(list);
        for(let i = 1; i<=list.length; i++) {
            let icon = document.createElement('span');
            icon.classList.add('material-symbols-outlined-odd');
            container.appendChild(icon);
        }
    }
</script>
