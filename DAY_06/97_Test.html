<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test3</title>
    <style>
        input {
            width: 25px;
        }
        table,tr,td,th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <label>행<input type="text" id="row"></label>
        <label>열<input type="text" id="column"></label>
        <button onclick="fnMake()">작성</button>
    </div>
    <div id="content">
        
    </div>
</body>
</html>
<script>
    function fnMake() {
        // 기존 테이블이 있으면 제거하여 중복 생성을 막습니다.
        document.querySelector("#content").innerHTML = "";

        // 입력된 행과 열의 값을 가져옵니다.
        let rowNum = document.querySelector("#row").value;
        let columnNum = document.querySelector("#column").value;

        // 입력값이 숫자인지 확인합니다.
        if (isNaN(rowNum) || isNaN(columnNum) || rowNum <= 0 || columnNum <= 0) {
            alert("유효한 숫자 값을 입력해주세요.");
            return;
        }

        let table = document.createElement("table");
        
        for(let j = 1; j <= rowNum; j++) {
            let row = document.createElement("tr");
            for(let i = 1; i <= columnNum; i++) {
                let cell = document.createElement("td");
                // 템플릿 리터럴을 사용하기 위해 백틱(``)으로 감싸줍니다.
                cell.innerHTML = `${j},${i}`; 
                row.appendChild(cell);
            }
            table.appendChild(row); 
        } 
        
        let content = document.querySelector("#content");
        content.appendChild(table);
    }
</script>
