<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{name}}
        <button @click="fnTest">변경</button> 
        <hr>
        <div>
            <div>{{num}}</div>
            <input v-model="changeNum"> <!--v-model은 양방향 바인딩 -->
            <button @click ="fnNumber">변경2</button>
        </div>
    </div>
</body>
</html>
<script>
    // Vue.js 애플리케이션 생성
    const app = Vue.createApp({
        data() {
            // Vue 인스턴스가 사용할 데이터(변수)를 정의하는 부분
            return {
                // 변수 - (key : value)
                name : "홍길동",
                age : 30,
                num : 10,
                changeNum : ""
            };
        },
        methods: {
            // Vue 인스턴스가 사용할 함수(메소드)를 정의하는 부분
            // 함수(메소드) - (key : function())
            fnUserList: function () {
                // jQuery의 Ajax 함수를 사용하여 서버와 통신
                $.ajax({
                    url: "",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        // Ajax 통신 성공 시 실행되는 콜백 함수
                    }
                });
            },
            fnTest : function() {
                // 변수에 접근할떄는 this를 써야 한다.
                this.name = "김철수"
            },
            fnNumber : function() {
                this.num = this.changeNum;           
            }
        },
        mounted() {
            // Vue 인스턴스가 DOM에 마운트(부착)된 후 처음 실행되는 부분
            // 처음 시작할 때 실행되는 부분
        }
    });
    // Vue 애플리케이션을 HTML의 id="app" 요소에 마운트
    app.mount('#app');
</script>
