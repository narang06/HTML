<script>
    let sum1 = function sum (x, y) {
        console.log(x + y);
    }
    sum1(1,2);

    let sum2 = function (x, y) {
        console.log(x + y);
    }
    
    sum2(1,2);

    let sum3 = (x, y) => {
        console.log(x + y);
    }
    sum3(1,2);
    // sum 1 = sym 2 = sum3 다 같은 함수
</script>
