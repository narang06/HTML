<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex6</title>
    <style>
        #container {
            height: 350px;
            width: 350px;
            background-color: #ccc;
            border: 1px solid black;
            display: flex; 
            justify-content: flex-start;
            flex-flow: row wrap;
        }
        .box {
            width: 100px;
            margin: 5px;
            padding: 10px 20px;
            background-color: mediumseagreen;
            text-align: center;
            color: white;
        }
        .order1{
           align-items: flex-start; 
        }                      
        .order2{
           align-items: flex-end; 
        }
        .order3{
            align-items: center;
        }                      
        .order4{
            align-content: flex-start;
        }                      
        .order5{
            align-content: space-around;
        }                      
                        
    </style>
</head>
<body>
    <div id="container" class="order1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div id="container" class="order2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div id="container" class="order3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div id="container" class="order4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div id="container" class="order5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
