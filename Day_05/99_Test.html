<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
       #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 3px;
       }
        .image {
            width: 33%;  
            height: auto;           
        }
        .image img {
            width: 100%;
            height: 300px;
        }
        @media screen and (max-width : 1024px) {
            .image {
                width: 49%;
            }
        }
        @media screen and (max-width : 768px) {
            .image {
                width: 100%;
            }
        }
    
    </style>
</head>
<body>
    <div id="container">
        <div class="image">
            <img src="/Media/image_1.jpg">    
        </div>
        <div class="image">
            <img src="/Media/image_2.jpg">
        </div>
        <div class="image">
            <img src="/Media/cat.jpg">
        </div>
    </div>
</body>
</html>
