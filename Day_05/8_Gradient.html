<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient3</title>
    <style>
        div{
            width: 600px;
            height: 400px;
            margin: 5px;
        }
        .grad1{
            /* 반복 그라데이션 */
            background: repeating-linear-gradient(skyblue, yellowgreen 20px);
        }
        .grad2{
            /* 반복 그라데이션 */
            background: repeating-radial-gradient(skyblue, yellowgreen 10%);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
