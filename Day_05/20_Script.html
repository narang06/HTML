<script>
    //setInterval
    // 특정주기(두번째 파라미터 값)에 따라 함수 실행

    let i = 1;
    function fnNumber(){
        alert(i);
        i++;
    }

    // setInterval(fnNumber, 5000); // 5초마다 fnNumber 함수 실행

    setInterval( () => {
        alert(i);
        i++;
    }, 5000);
</script>
