<script>
        // 비밀번호가 같은지 판별하는 함수+ 아이디 빈값 체크
    function joinCheck(){
        let pwd1 = document.querySelector("#pwd1").value;
        let pwd2 = document.querySelector("#pwd2").value;
        let name = document.querySelector("#name").value;
        if(pwd1 != pwd2){
            alert("비밀번호를 다시 확인해주세요.");
            return;
        }
        if(name == ""){
            alert("이름을 입력해주세요.");
        }
    }
