<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient2</title>
    <style>
        div{
            width: 600px;
            height: 400px;
            margin: 5px;
        }
        .grad1{
            /* 원형 그라데이션 */
            background: yellow;
            background: radial-gradient(white,yellow,green);
        }
        .grad2{
            /* 원형 그라데이션 */ 
            background: yellow; 
            background: radial-gradient(circle,white,yellow,green);
        }
        .grad3{
            /* 원형 그라데이션 */ /* 위치 기준 */
            background: yellow; 
            background: radial-gradient(circle at 20% 20%,white,yellow,green);
        }
        .grad4{
            /* 원형 그라데이션 */
            background: yellow; 
            background: radial-gradient(white,yellow 20%,green 80%);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
</body>
</html>
