<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #container {
            width: 800px;
            background-color: #ccc;
            border: 1px solid black;
            display: flex;
        }
        .box {
            width: 100px;
            margin: 5px;
            padding: 10px 20px;
            background-color: mediumseagreen;
            text-align: center;
            color: white;
        }
        .dir1{
            flex-direction: row; /* 기본값, 가로 방향 */
        }
        .dir2 {
            flex-direction: row-reverse; /* 가로 방향, 역순 */
        }
        .dir3 {
            flex-direction: column; /* 세로 방향 */
        }
        .dir4 {
            flex-direction: column-reverse; /* 세로 방향, 역순 */
        }

    </style>
</head>
<body>
    <div id="container" class="dir1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div id="container" class="dir2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div id="container" class="dir3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <div id="container" class="dir4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
