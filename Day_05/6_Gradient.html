<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div{
            width: 600px;
            height: 400px;
        }
        .grad1{
            /* 선형 그라데이션 */ /* 방향 지정 */
            background: green; /* 그라데이션을 지원안하는 브라우저에 보여주는 색상 지정 */
            background: linear-gradient(to right bottom,green,white);
        }
        .grad2{
            /* 선형 그라데이션 */ /* 각도 지정 */
            background: yellow; 
            background: linear-gradient(4deg,yellow,white);
        }
    </style>
</head>
<body>
    <div class="grad2"></div>
</body>
</html>
