<script>
    // 메인 이미지 교체 기능
    function fnChange(clickedImg) { 
        let mainImg = document.querySelector("#main-profile-image");
        let temp = mainImg.src;
        mainImg.src = clickedImg.src;
        clickedImg.src = temp;
    }

    // 현재 시간 업데이트 기능
    setInterval(() => {
        let datetime = new Date();
        let time = datetime.getHours().toString().padStart(2, '0') + ':' +
        datetime.getMinutes().toString().padStart(2, '0') + ':' +
        datetime.getSeconds().toString().padStart(2, '0');
        let obj = document.querySelector('.currentTime');
        obj.innerHTML = '현재 시간: ' + time;
    }, 1000);

    // 드래그하여 화면 전환 기능
    const handle = document.querySelector('.draggable-handle');
    const wrapper = document.querySelector('.contents-change');
    const container = document.querySelector('.main-container');

    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    let distance = 0;
    const transitionThreshold = 100; // 전환을 위한 드래그 거리 (px)

    handle.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        wrapper.style.transition = 'none'; // 드래그 중 애니메이션 끔
        document.body.style.userSelect = 'none'; // 텍스트 선택 방지
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        currentX = e.clientX;
        distance = startX - currentX;

        // 드래그 거리에 따라 래퍼를 이동
        wrapper.style.transform = `translateX(-${distance}px)`;
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        wrapper.style.transition = 'transform 0.5s ease-in-out'; // 애니메이션 다시 켬

        if (distance > transitionThreshold) {
            // 충분히 드래그했으면 사이드 콘텐츠로 전환
            wrapper.style.transform = `translateX(-50%)`;
        } else {
            // 드래그가 부족했으면 원래 위치로 되돌림
            wrapper.style.transform = `translateX(0)`;
        }
        document.body.style.userSelect = ''; // 텍스트 선택 허용
        distance = 0; // 거리 초기화
    });
</script>
