<script>
    // 메인 이미지 교체 기능
    function fnChange(clickedImg) { 
        let mainImg = document.querySelector("#main-profile-image");
        let temp = mainImg.src;
        mainImg.src = clickedImg.src;
        clickedImg.src = temp;
    }

    // 현재 시간 업데이트 기능
    setInterval(() => {
        let datetime = new Date();
        let time = datetime.getHours().toString().padStart(2, '0') + ':' +
        datetime.getMinutes().toString().padStart(2, '0') + ':' +
        datetime.getSeconds().toString().padStart(2, '0');
        let obj = document.querySelector('.currentTime');
        obj.innerHTML = '현재 시간: ' + time;
    }, 1000);

    const wrapper = document.querySelector('.contents-change');
    const container = document.querySelector('.main-container');

    let currentPage = 0;
    const totalPages = 4;
    
    // body 전체에 클릭 이벤트 리스너를 추가합니다.
    document.body.addEventListener('click', (e) => {
        // ⭐️ 변경된 부분: 헤더, 푸터, 메인 컨테이너 클릭 시 함수 종료
        if (e.target.closest('.main-container') || e.target.closest('.profile-header') || e.target.closest('.site-footer')) {
            return; // 클릭된 영역이 메인 컨테이너, 헤더, 푸터 중 하나라면 함수를 여기서 종료합니다.
        }

        const windowWidth = window.innerWidth;
        const clickPositionX = e.clientX;

        // 위에서 return되지 않았다면, 즉 제외 영역 바깥을 클릭했다면 페이지를 넘깁니다.
        if (clickPositionX > windowWidth / 2) {
            currentPage = (currentPage + 1) % totalPages;
        } else {
            currentPage = (currentPage - 1 + totalPages) % totalPages;
        }

        const finalTransformValue = - (currentPage * (100 / totalPages));
        wrapper.style.transform = `translateX(${finalTransformValue}%)`;
    });
</script>
